<!DOCTYPE html>
<html lang="en">
<head>

    <title>BMI Checker</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BMI Checker</h1>
        <nav>
            <ul>
                <li><a href="website.html" class="w3-bar-item w3-button">HOME</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>BMI Calculator</h2>
            <form id="bmiCalculator">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
                <button type="button" onclick="calculateBMI()">Calculate BMI</button>
            </form>
            <div id="bmiResult"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters
            var bmi = weight / (height * height);

            var bmiCategory;
            if (bmi < 18.5) {
                bmiCategory = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 25) {
                bmiCategory = 'Normal weight';
            } else if (bmi >= 25 && bmi < 30) {
                bmiCategory = 'Overweight';
            } else {
                bmiCategory = 'Obesity';
            }

            var result = 'Your BMI is: ' + bmi.toFixed(2) + '<br>' +
                         'BMI Category: ' + bmiCategory;

            document.getElementById('bmiResult').innerHTML = result;
        }
    </script>
</body>
</html>
