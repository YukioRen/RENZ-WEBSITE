<!DOCTYPE html>
<html lang="en">
<head>

    <title>Zakat or Income Tax Calculator</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Zakat or Income Tax Calculator</h1>
        <nav>
            <ul>
                <li><a href="website.html" class="w3-bar-item w3-button">HOME</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Zakat or Income Tax Calculator</h2>
            <form id="taxCalculator">
                <label for="income">Income:</label>
                <input type="number" id="income" required>
                <button type="button" onclick="calculateTax()">Calculate Tax</button>
            </form>
            <div id="taxResult"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        function calculateTax() {
            var income = parseFloat(document.getElementById('income').value);
            var taxRate = 0.05; // Example tax rate, you can adjust it
            var taxAmount = income * taxRate;

            var result = 'Tax amount: ' + taxAmount.toFixed(2);

            document.getElementById('taxResult').innerHTML = result;
        }
    </script>
</body>
</html>
