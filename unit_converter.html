<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unit Converter</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Unit Converter</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="w3-bar-item w3-button">HOME</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Unit Converter</h2>
            <form id="unitConverter">
                <label for="input">Input:</label>
                <input type="number" id="input">
                <label for="conversionType">Select Conversion:</label>
                <select id="conversionType">
                    <option value="cm_to_meter">cm to meter</option>
                    <option value="meter_to_cm">meter to cm</option>
                    <option value="meter_to_km">meter to km</option>
                    <option value="km_to_meter">km to meter</option>
                    <option value="c_to_f">Celsius to Fahrenheit</option>
                </select>
                <button type="button" onclick="convert()">Convert</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        function convert() {
            var input = parseFloat(document.getElementById('input').value);
            var conversionType = document.getElementById('conversionType').value;
            var result;

            switch(conversionType) {
                case 'cm_to_meter':
                    result = input / 100;
                    break;
                case 'meter_to_cm':
                    result = input * 100;
                    break;
                case 'meter_to_km':
                    result = input / 1000;
                    break;
                case 'km_to_meter':
                    result = input * 1000;
                    break;
                case 'c_to_f':
                    result = (input * 9/5) + 32;
                    break;
                default:
                    result = "Invalid conversion type";
            }

            document.getElementById('result').innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
